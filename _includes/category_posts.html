{% for category in site.categories %}
{% if category.first == page.category %}
{% for post in category.last %}
<div class="article">
  <br/>
  <h1><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }} </a></h1>
  <br/>
</div>
<!--div class="brief">{{post.excerpt | strip_html}}</div-->
{% endfor %}
{% endif %}
{% endfor %}
